<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caddayn Biller - Home</title>
    <meta name="description" content="Caddayn Biller: Modern ERP Solutions for Retailers">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap">
    <link rel="stylesheet" href="theme.css">
    <style>
        header {
            text-align: center;
            padding: 2.5rem 0 1.5rem 0;
            position: relative;
            z-index: 1;
        }
        .logo {
            margin-bottom: 1.2rem;
        }
        .logo img {
            width: 320px;
            max-width: 90vw;
            height: auto;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 6px 32px rgba(99,102,241,0.13));
            transition: transform 0.2s;
        }
        .logo img:hover {
            transform: scale(1.04) rotate(-2deg);
        }
        .container {
            background: #fff;
            max-width: 900px;
            margin: 2rem auto;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(34,34,59,0.10);
            padding: 2.5rem 2rem;
            position: relative;
            z-index: 1;
        }
        h1, h2 {
            color: #3a2fd6;
            margin-top: 0;
        }
        a.button, .cta {
            display: inline-block;
            background: linear-gradient(90deg, #3a2fd6 60%, #5b4be0 100%);
            color: #fff;
            padding: 0.85em 2em;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1.5em;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }
        a.button:hover, .cta:hover {
            background: linear-gradient(90deg, #2a1fb6 60%, #4b3be0 100%);
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.16);
        }
        .search-container {
            margin: 2rem 0;
            text-align: center;
        }
        .search-container form {
            display: flex;
            justify-content: center;
            max-width: 700px;
            margin: 0 auto;
        }
        .search-container input[type="text"] {
            width: 70%;
            min-width: 220px;
            max-width: 600px;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
        }
        .search-container button {
            padding: 0.75rem 1.5rem;
            border: none;
            background: #4f8cff;
            color: #fff;
            border-radius: 0 4px 4px 0;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-container button:hover {
            background: #2563eb;
        }
        .search-results {
            margin-top: 1.5rem;
            text-align: left;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .search-results ul {
            list-style: none;
            padding: 0;
        }
        .search-results li {
            margin-bottom: 1rem;
            background: #f1f5f9;
            border-radius: 4px;
            padding: 1rem;
        }
        .search-results a {
            color: #2563eb;
            font-weight: bold;
            text-decoration: none;
        }
        .search-results a:hover {
            text-decoration: underline;
        }
        .pagination {
            text-align: center;
            margin: 1.5rem 0 0.5rem 0;
        }
        .pagination button {
            background: #f6f8ff;
            border: 1px solid #cbd5e1;
            color: #3a2fd6;
            padding: 0.5em 1.1em;
            margin: 0 0.2em;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .pagination button:hover {
            background: #3a2fd6;
            color: #fff;
        }
        @media (max-width: 1000px) {
            .container {
                max-width: 98vw;
                padding: 1.5rem 0.5rem;
            }
            .search-container form,
            .search-results {
                max-width: 98vw;
            }
        }
        @media (max-width: 700px) {
            .container { padding: 1rem; }
            .search-container input[type="text"] { width: 60%; max-width: 98vw; }
            .logo img { width: 180px; }
            .search-results { padding: 0 0.5rem; }
        }
        @media (max-width: 500px) {
            .search-container form {
                flex-direction: column;
                align-items: stretch;
            }
            .search-container input[type="text"], .search-container button {
                width: 100%;
                border-radius: 4px;
                margin-bottom: 0.5rem;
            }
            .search-container button {
                border-radius: 4px;
            }
        }
    </style>
    <!-- Lunr.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/lunr/lunr.min.js"></script>
</head>
<body>
    <!-- Animated background circles -->
    <div class="bg-circles">
        <div class="bg-circle c1"></div>
        <div class="bg-circle c2"></div>
        <div class="bg-circle c3"></div>
        <div class="bg-circle c4"></div>
    </div>
    <header>
        <div class="logo">
            <img src="caddayn-logo.png" alt="Caddayn Logo">
        </div>
    </header>
    <div class="container">
        <section class="search-container">
            <h2>Search Support Content</h2>
            <form id="search-form" autocomplete="off">
                <input type="text" id="search-input" placeholder="Search documentation, guides, and FAQs..." required>
                <button type="submit">Search</button>
            </form>
            <div class="search-results" id="search-results"></div>
            <div class="pagination" id="pagination"></div>
            <p style="font-size:0.95rem;color:#64748b;margin-top:0.5rem;">
                Search is local and covers all documentation pages in this repository.
            </p>
        </section>
        <section>
            <h2>Support & Community</h2>
            <p>
                Need help? Join our <a href="https://github.com/Retail-Facts/erp-solutions/discussions" target="_blank" rel="noopener">GitHub Discussions</a> for support and to connect with the Caddayn team.
            </p>
        </section>
    </div>
    <script>
        // List of searchable pages in the repo
        const pages = [
            {
                id: 2,
                title: "How to Manage Products with Multiple Variants in Caddayn Biller",
                url: "manage_different_products_of_a_brand.html",
                content: "Learn how to efficiently manage products of the same brand with multiple subdivisions such as size, weight, and color in Caddayn Biller. Product variants, naming conventions, inventory management, step-by-step guide."
            },
            {
                id: 3,
                title: "How to Print QR Codes or Barcodes in Caddayn Biller?",
                url: "print_qr_barcode_guide.html",
                content: "Step-by-step guide on how to print QR codes or barcodes for your products using Caddayn Biller. Purchase entry, sticker printers, troubleshooting, label printing."
            },
            {
                id: 4,
                title: "What is the Use of Category? How is it Helpful for an Owner to Track?",
                url: "categories_product_tracking_guide.html",
                content: "Learn how to use product categories in Caddayn Biller to group products, track sales and purchases, and generate analytics. Step-by-step instructions for creating categories, assigning products, and using category-based reports."
            },
            {
                id: 5,
                title: "How to Manage the Same Product Under Different Brands in Caddayn Biller",
                url: "manage_same_product_different_brands_guide.html",
                content: "Step-by-step guide for managing the same product under different brands in Caddayn Biller. Learn how to add brands, link them to products, and track inventory and sales by brand."
            }
            // Add more pages here as you add more HTML files to the repo
        ];

        const PAGE_SIZE = 10;
        let idx, currentResults = [], currentPage = 1;

        document.addEventListener('DOMContentLoaded', function() {
            idx = lunr(function () {
                this.ref('id');
                this.field('title', { boost: 10 });
                this.field('content');
                pages.forEach(function (page) {
                    this.add(page);
                }, this);
            });

            currentResults = pages.slice();
            renderResultsPage(1);

            // Attach search handler
            const form = document.getElementById('search-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const query = document.getElementById('search-input').value.trim();
                if (!query) {
                    currentResults = pages.slice();
                } else {
                    currentResults = idx.search(query).map(res => {
                        return pages.find(p => p.id.toString() === res.ref);
                    }).filter(Boolean);
                }
                renderResultsPage(1);
            });
        });

        function renderResultsPage(page) {
            currentPage = page;
            const start = (page - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pagedResults = currentResults.slice(start, end);
            renderResults(pagedResults);
            renderPagination(currentResults.length, page);
        }

        function renderResults(results) {
            const resultsDiv = document.getElementById('search-results');
            resultsDiv.innerHTML = '';
            if (!results.length) {
                resultsDiv.innerHTML = '<p>No results found.</p>';
                return;
            }
            const ul = document.createElement('ul');
            results.forEach(page => {
                if (!page) return;
                const li = document.createElement('li');
                li.innerHTML = `<a href="${page.url}">${page.title}</a><br><span style="font-size:0.95rem;color:#64748b;">${page.content.substring(0, 120)}...</span>`;
                ul.appendChild(li);
            });
            resultsDiv.appendChild(ul);
        }

        function renderPagination(total, page) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';
            const totalPages = Math.max(1, Math.ceil(total / PAGE_SIZE)); // Always at least 1

            let html = '';
            if (totalPages > 1 && page > 1) {
                html += `<button onclick="gotoPage(${page - 1})">&laquo; Prev</button>`;
            }
            for (let i = 1; i <= totalPages; i++) {
                if (totalPages > 1) {
                    html += `<button onclick="gotoPage(${i})"${i === page ? ' style="font-weight:bold;background:#3a2fd6;color:#fff;"' : ''}>${i}</button>`;
                }
            }
            if (totalPages > 1 && page < totalPages) {
                html += `<button onclick="gotoPage(${page + 1})">Next &raquo;</button>`;
            }
            // Always show page info
            html += `<div style="margin-top:0.8em;font-size:1em;color:#3a2fd6;">
                        Page <strong>${page}</strong> of <strong>${totalPages}</strong>
                     </div>`;
            paginationDiv.innerHTML = html;
        }

        // Expose gotoPage globally for inline onclick
        window.gotoPage = function(page) {
            renderResultsPage(page);
            window.scrollTo({ top: document.getElementById('search-results').offsetTop - 40, behavior: 'smooth' });
        };
    </script>
</body>
</html>
